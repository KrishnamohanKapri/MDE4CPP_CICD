        sed -i 's|MDE4CPP_ECLIPSE_HOME=~.*|MDE4CPP_ECLIPSE_HOME=/home/mde4cpp/eclipse|' setenv &&
        sed -i 's|ORG_GRADLE_PROJECT_WORKER=1|ORG_GRADLE_PROJECT_WORKER=3|' setenv &&
        sed -i '/cd \\.\\/gradlePlugins/,/cd \\$MDE4CPP_HOME/d' setenv &&
