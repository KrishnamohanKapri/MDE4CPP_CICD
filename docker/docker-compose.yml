  # Compile all generated code
  # Usage: docker compose up compile
  compile:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: mde4cpp:latest
    container_name: mde4cpp-compile
    working_dir: /home/mde4cpp
    volumes:
